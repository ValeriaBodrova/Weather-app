<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/870adadf23.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    
      <div class="box">
        <div class="container">
          <div class="row">
            <div class="col-6">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" 
          class ="icon"
          id = "icon"
          />
         
          <h1>
            <span class="tempNumber" id="current-temp"></span>
          </h1>
          <p class="temp">
            <a href="#" id="celsius-temp"> 째C </a>
            |
            <a href="#" id="fahrenheit-temp"> 째F </a>
          </p>
        
          <h2></h2>
          <h3></h3>
</div>
          <div class="col-6 description">
            <p>
            Description: 
            <span id="description"></span> 
            </p>
            <p>
            Humidity: 
             <span id="humidity"></span> % 
            </p>
            <p>
            Wind:
            <span id="wind"></span> km/h
            </p>   

          </div>
</div>
      
      <div class="row">
       
        <form class="row g-3">
          
          
          <div class="col-6">
            <input
              type="text"
              class="formSearch"
              id="input-search"
              placeholder="Search a city"
              
            />
          </div>
        <div class="col-3 search" >
            <button type="submit" class="btn btn-primary search"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Search</button>
            </div>
            <div class="col-3 geo">
            <button type="submit" class="btn btn-primary search" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" id="current-location">G</button>
        </div>
        </form>
      </div>
   <div class = "weather-forecast">
    <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">
       
            Wed
            <img src="http://openweathermap.org/img/wn/10d@2x.png" 
            
            id = "icon"
            width ="36"
            />
            <div class ="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max">
          24째 </span>
          <span class="weather-forecast-temperature-mmin">

          16째</span>

            </div>
          </div>
      </div>
        
         
</div>
</div>
<div class="footer">
<a href="https://github.com/ValeriaBodrova/Weather-app">Open-sourced code</a> by Valeria Bodrova
</div>
</div>
  <script src="javascript.js"></script>
  </body>
</html>
