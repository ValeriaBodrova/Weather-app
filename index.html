  <body>
    
      <div class="box">
        <div class="container">
          <div class="row">
            <div class="col-6">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" />
         
          <h1>
            <span class="tempNumber" id="current-temp"></span>
          </h1>
          <p class="temp">
            <a href="#" id="celsius-temp"> °C </a>
            |
            <a href="#" id="fahrenheit-temp"> °F </a>
          </p>
        
          <h2></h2>
          <h3></h3>
</div>
          <div class="col-6">
            <div class="precipitation">
            Precipitation: 2%
            </div>
            <div class="humidity">
            Humidity: 66%
            </div>
            <div class="wind">
            Wind:10 km/h
            </div>   

          </div>
</div>
      
      <div class="row">
       
        <form class="row g-3">
          
          
          <div class="col-6">
            <input
              type="text"
              class="formSearch"
              id="input-search"
              placeholder="Search a city"
              
            />
          </div>
        <div class="col-3 search" >
            <button type="submit" class="btn btn-primary search"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Search</button>
            </div>
            <div class="col-3 geo">
            <button type="submit" class="btn btn-primary search" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" id="current-location">G</button>
        </div>
        </form>
      </div>
