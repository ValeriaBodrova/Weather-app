<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/870adadf23.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    
      <div class="box">
        <div class="container">
          <div class="row">
            <div class="col-2">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" 
          class ="icon"
          id = "icon"
          />

          </div>
         <div class="col-2">
          <h1>
            <span class="tempNumber" id="current-temp"></span>
          </h1>
          </div>
          <div class="col-2">
          <p class="temp">
            <a href="#" id="celsius-temp" class="cTemp"> °C </a>
            |
            <a href="#" id="fahrenheit-temp" class="fTemp"> °F </a>
          </p>
        </div>
        <div class="col-6 description">
          <p>
          Description: 
          <span id="description"></span> 
          </p>
          <p>
          Humidity: 
           <span id="humidity"></span> % 
          </p>
          <p>
          Wind:
          <span id="wind"></span> km/h
          </p>   

        </div>
      
</div>

<div class="row">
          
        <div class="col-3">
          <h2></h2>
          </div>
          </div>
          <div class="row">
          <div class="col-3">
          <h3></h3>
          </div>
</div>
      
      <div class="row">
       
        <form class="row">          
          <div class="col">
            <input
              type="text"
              class="formSearch"
              id="input-search"
              placeholder="Search a city"
              
            />
          </div>
         
        <div class="col">
            <button type="button" class="btn btn-primary">Search</button>
           
            </div>
         
            <div class="col">
            <button type="button" class="btn btn-primary" id="current-location">G</button>
     
        </div>
        </form>
      </div>

   <div class = "weather-forecast" id="forecast"></div>
         
</div>
</div>
<div class="footer">
<a href="https://github.com/ValeriaBodrova/Weather-app">Open-sourced code</a> by Valeria Bodrova
</div>
</div>
  <script src="javascript.js"></script>
  </body>
</html>
