<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/870adadf23.js"
      crossorigin="anonymous"

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <i class="fa-solid fa-sun bigicon"></i>
        </div>
        <div class="col-6">
          <h1>
            <span class="tempNumber" id="current-temp"></span>
          </h1>
          <p>
            <a href="#" id="celsius-temp"> °C </a>
            |
            <a href="#" id="fahrenheit-temp"> °F </a>
          </p>
          <h2></h2>
          <h3></h3>
        </div>
        <form class="row g-3">
          <div class="col-auto">
            <input
              type="text"
              class="formSearch"
              id="input-search"
              placeholder="Search a city"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Search</button>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary mb-4" id="current-location">
              Geolocation
            </button>
          </div>
        </form>
        <div class="col">
          <div class="small">
            <p>Wed</p>
            <i class="fa-solid fa-sun"></i>
            <p>24°C 16°C</p>

        </div>
        <div class="col">
          <div class="small">
            <p>Wed</p>

        </div>

          </div>
        </div>
        <div class="col">
          <div class="small">
            <p>Wed</p>
            <i class="fa-solid fa-sun"></i>
            <p>24°C 16°C</p>
          </div>
        </div>
      </div>
    </div>

    <script src="src/javascript.js"></script>
  </body>
</html>
