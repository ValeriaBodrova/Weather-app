<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/870adadf23.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

  <body>
    
      <div class="box">
        <div class="container">
          <div class="row">
            <div class="col-6 firstInfo">
          
              <img src="http://openweathermap.org/img/wn/10d@2x.png" 
          class ="icon"
          id = "icon"
          />
          
          <h1 id="current-temp"></h1>
        
          <p class="temp d-inline p-2">
            <a href="#" id="celsius-temp" class="cTemp"> °C </a>
            |
            <a href="#" id="fahrenheit-temp" class="fTemp"> °F </a>
          </p>

        </div>
        <div class="col-6 description">
          <p>
          Description: 
          <span id="description"></span> 
          </p>
          <p>
          Humidity: 
           <span id="humidity"></span> % 
          </p>
          <p>
          Wind:
          <span id="wind"></span> km/h
          </p>   

        </div>
      
</div>

<div class="row">
          
        <div class="col-6">
          <h2></h2>
          <h3></h3>
          </div>
</div>
      
      <div class="row">
       
        <form class="row">          
          <div class="col p-2">
            <input
              type="text"
              class="formSearch"
              id="input-search"
              placeholder="Search a city"
              
            />

            <button type="button" class="btn btn-primary">Search</button>
           
      
            <button type="button" class="btn btn-primary" id="current-location">G</button>
     
        </div>
        </form>
      </div>

   <div class = "weather-forecast p-2" id="forecast"></div>
         
</div>
</div>
<div class="footer">
<a href="https://github.com/ValeriaBodrova/Weather-app">Open-sourced code</a> by Valeria Bodrova
</div>
</div>
  <script src="javascript.js"></script>
  </body>
</html>
